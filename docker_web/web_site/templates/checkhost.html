<!--table class="table table-striped table-bordered"-->
<table class="table">
    <tr>
        <th>Hostname</th><th>HostVserion</th><th>HostIp</th><th>Memory</th><th>Delete</th>
    </tr>
    {% for ht in host %}
    <tr {% if ht.islive %}style="background:green"{% else %}style="background:red"{% endif %}><td>{{ht.name}}</td><td>{{ht.version}}</td><td>{{ht.ip}}</td><td>{{ht.memory}}</td>
        <td>
            <form method="POST">
            <input type="text" name="delhostip" value="{{ht.ip}}" style="display:none" />
            <input type="submit" name="submit" value="Delete" class="btn del" />
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
